<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/30316f3f3b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1>todos</h1>
    </header>
    <main class="todo">
        <section class="section">
            <i class="fa-solid fa-chevron-down" onclick="toggleAll()"></i>
            <input type="text" class="new-todo" placeholder="What needs to be done?">
        </section>
        <section class="section-main">
            <ul class="todo-list">
            </ul>
            <footer class="footer">
                <span class="counter"></span>
                <div class="options">
                    <a href="#/" class="selected" onclick="showAll()">All</a>
                    <a href="#/active" onclick="showActive()">Active</a>
                    <a href="#/completed" onclick="showCompleted()">Completed</a>
                </div>
                <button class="clear-completed" onclick="clearAll()">Clear completed</button>
            </footer>
        </section>
    </main>
    <footer class="info">
        <p>Double-click to edit a todo</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
